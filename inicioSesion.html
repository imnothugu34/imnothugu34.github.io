<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./imgs/logo.png" type="png">
    <title>Inicio de sesión</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div>
                <h2>Bienvenido de vuelta</h2>
                <p>Ingrese su correo y contraseña para poder iniciar sesión</p>
            </div>
            <form action="">
                <fieldset class="datos-usuario">
                    <legend>Datos de usuario</legend>
                    <label>
                        Nombre de usuario
                        <input type="text" name="usuario" placeholder="Hugu34">
                    </label>
                    <label>
                        Contraseña
                        <input type="password" name="contraseña" placeholder="***********">
                    </label>
                    <button type="submit" id="enviar">Enviar</button>
                </fieldset>
                <fieldset class="otras-acciones">
                    <legend>Otras opciones</legend>
                    <h2>
                        ¿Olvidaste tu contraseña?
                        <a href="#">Haz click aquí para cambiarla</a>
                    </h2>
                    <h2>
                        ¿No tienes una cuenta?
                        <a href="./registro.html">¡Regístrate aquí!</a>
                    </h2>
                </fieldset>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="./JS/componentes reciclables/header.js"></script>
    <script src="./JS/componentes reciclables/footer.js"></script>
    <link rel="stylesheet" href="./CSS/estilos generales/style.css">
    <link rel="stylesheet" href="./CSS/estilos generales/footer.css">
    <link rel="stylesheet" href="./CSS/estilos generales/header.css">
    <link rel="stylesheet" href="./CSS/inicioSesion.css">
</body>
</html>
